#----------------------定义指定包的日志输出级别和输出对象----------------------
#定义缺省的日志级别和输出对象
log4j.rootLogger=off

log4j.logger.com.eebbk=debug,default

#log4j.logger.com.eebbk.base.interceptor.AuthorityInterceptor=debug,accessLog

#----------------------定义日志输出目的地及格式----------------------
#设定控制台输出模式
log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout = org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern = [%p] %m%n

### 输出到日志文件 ###
log4j.appender.accessLog = org.apache.log4j.RollingFileAppender
#日志文件放到tomcat的logs目录下的jyeoo_error文件中
log4j.appender.accessLog.File = ${catalina.base}/logs/accessLog/log.log
log4j.appender.accessLog.Append = true
#输出error级别以上的日志
log4j.appender.accessLog.Threshold =ERROR
log4j.appender.accessLog.layout = org.apache.log4j.PatternLayout
log4j.appender.accessLog.layout.ConversionPattern =%-d{yyyy-MM-dd HH\:mm\:ss} [%p] %m%n%n

